spring.application.name=ecommerce
server.port=80
#Database Properties
spring.datasource.url=jdbc:mysql://localhost:3306/styletrademark?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username={username}
spring.mail.password={AppPassword}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

razorpay.key={key}
razorpay.secret={Secret}

cloudinary.cloud_name = {Cname}
cloudinary.key" =  {cloudinarykey}
cloudinary.secret ={cloudinarysecret}

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


