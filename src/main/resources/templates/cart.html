
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="/css/style.css">	
	<script type="text/javascript" src="/script/home.js" defer="defer"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .message h3, .message h4 {
            color: red;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #4CAF50;
            color: white;
        }

        td img {
            border-radius: 8px;
        }

        .btn{
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .btn-decrease, .btn-increase {
            background: #ff5722;
            color: white;
        }

        .btn-proceed {
            background: #4CAF50;
            color: white;
        }

        .btn-back {
            background: #555;
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .total-price {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            table {
                font-size: 14px;
            }

            .btn {
                padding: 6px 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
    <h3 id="fail-message" th:text="${session.fail}" style="display: none;"></h3>
	<h4 id="pass-message" th:text="${session.pass}" style="display: none;"></h4>
	<div id="popup" class="popup">
		<th:block th:text="${@myService.removeMessage()}"></th:block>
	</div>
        <h2>ðŸ›’ Your Shopping Cart</h1>

    
        <table>
            <tr>
                <th>Image</th>
                <th>Product</th>
                <th>Size</th>
                <th>Price</th>
                <th>Decrease</th>
                <th>Quantity</th>
                <th>Increase</th>
                <th>Total</th>
            </tr>

            <tr th:each="item:${items}">
                <td><img height="80px" width="80px" th:src="'data:image/jpeg;base64,'+${item.base64Image()}"></td>
                <td th:text="${item.brand}+' '+${item.name}"></td>
                <td th:text="${item.size}"></td>
                <td th:text="${item.price}+' &#8377;'"></td>
                <td><a th:href="'/decrease/'+${item.id}"><button class="btn btn-decrease">-</button></a></td>
                <td th:text="${item.quantity}"></td>
                <td><a th:href="'/increase/'+${item.id}"><button class="btn btn-increase">+</button></a></td>
                <td th:text="${item.quantity*item.price}+' &#8377;'"></td>
            </tr>
        </table>

        <p class="total-price">Total Price: <span th:text="${tp}"></span> &#8377;</p>

        <a href="/proceed"><button class="btn btn-proceed">Proceed to Pay</button></a>
        <br><br>
        <a href="/customer-home"><button class="btn btn-back">Back to Shopping</button></a>
    </div>

</body>
</html>
