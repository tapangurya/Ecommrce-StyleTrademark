<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Add Product</title>
<!-- 	<link rel="stylesheet" href="/css/home.css"> -->
	<script type="text/javascript" src="/script/home.js" defer="defer"></script>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		.container {
			background: white;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
			width: 450px;
			text-align: center;
		}

		h1 {
			color: #333;
		}

		table {
			width: 100%;
		}

		td {
			padding: 10px;
			text-align: left;
		}

		input,
		textarea {
			width: 80%;
			padding: 8px;
			margin-top: 5px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		button {
			background-color: #28a745;
			color: white;
			padding: 10px 15px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			width: 100%;
		}

		.cancel {
			background-color: red;
		}

		.cancel:hover {
			background-color: goldenrod;
		}

		button:hover {
			background-color: #218838;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Add Product</h1>
		<h3 id="fail-message" th:text="${session.fail}" style="display: none;"></h3>
	<h4 id="pass-message" th:text="${session.pass}" style="display: none;"></h4>

	<!-- Popup Notification -->
	<div id="popup" class="popup">
		<th:block th:text="${@myService.removeMessage()}"></th:block>
	</div>
		<form action="/add-product" enctype="multipart/form-data" method="post">
			<table>
				<tr>
					<td><label for="name">Name</label></td>
					<td><input type="text" name="name" id="name" required="required"></td>
				</tr>
				<tr>
					<td><label for="brand">BrandName</label></td>
					<td><input type="text" name="brand" id="brand" required="required"></td>
				</tr>
				<tr>
					<td><label for="price">Price</label></td>
					<td><input type="text" name="price" id="price" required="required"></td>
				</tr>
				<tr>
					<td><label for="type">Product Type</label></td>
					<td><input type="text" name="type" id="type" required="required"></td>
				</tr>
				<tr>
					<td><label for="size">Size</label></td>
					<td><input type="text" name="size" id="size" required="required"></td>
				</tr>
				<tr>
					<td><label for="stock">Stock</label></td>
					<td><input type="number" name="stock" id="stock" required="required"></td>
				</tr>
				<tr>
					<td><label for="description">Description</label></td>
					<td><input type="text" name="description" id="description" required="required"></td>
				</tr>
				<tr>
					<td><label for="image1">Image1</label></td>
					<td><input type="file" name="image1" id="image1" required="required"></td>
				</tr>
				<tr>
					<td><label for="image2">Image2</label></td>
					<td><input type="file" name="image2" id="image2" required="required"></td>
				</tr>
				<tr>
					<td><label for="image3">Image3</label></td>
					<td><input type="file" name="image3" id="image3" required="required"></td>
				</tr>
				<tr>
					<td><button type="reset" class="cancel">cancel</button></td>
					<td><button>AddProduct</button></td>
				</tr>
			</table>
			
		</form>
		<a href="/manage-products"><button style="margin: 5px">Back</button></a>
	</div>
</body>

</html>
